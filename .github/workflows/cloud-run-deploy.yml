name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "docs/**"
  workflow_dispatch:

env:
  PROJECT_ID: feisty-wall-394014
  REGION: europe-west3
  REPOSITORY: cloud-run-source-deploy
  SERVICE: walfactchecker
  CLOUD_RUN_NAME: walfactchecker
  SERVICE_ACCOUNT: "wal-backend-service-account@feisty-wall-394014.iam.gserviceaccount.com"
  WORKLOAD_IDENTITY_PROVIDER: projects/880207287631/locations/global/workloadIdentityPools/github/providers/wal-fact-checker

permissions:
  contents: "read"
  id-token: "write"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 8
    outputs:
      image: ${{ steps.image_tag.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker Client
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Set Image Tag
        id: image_tag
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build and Push Container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.image_tag.outputs.image }}
          cache-from: |
            type=registry,ref=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:buildcache
            type=registry,ref=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest
          cache-to: type=registry,ref=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            BUILDTIME=${{ fromJSON('["", "--build-arg=BUILDKIT_INLINE_CACHE=1"]')[github.ref == 'refs/heads/main'] }}

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 8
    environment:
      name: production
      url: ${{ steps.deploy_production.outputs.url }}

    steps:
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v3
        with:
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Production
        id: deploy_production
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.CLOUD_RUN_NAME }}
          region: ${{ env.REGION }}
          image: ${{ needs.build.outputs.image }}

      - name: Tag Image as Latest
        if: success()
        run: |
          gcloud artifacts docker tags add \
            ${{ needs.build.outputs.image }} \
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest
